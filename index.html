<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class="container center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h3>Guess a number between 1&ndash;100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="input-player" name="number" placeholder="#" maxlength="3" autofocus>
            <button id="submit" class="btn btn-success" name="submit">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class="btn btn-danger" name="reset">Reset</button>
            <button class="btn btn-warning" name="hint">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="container center">
        <div class="row">
          <div class='col-md-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Sharon Choe</h4>
          </div>

          <div class='col-md-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
